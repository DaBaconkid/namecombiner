<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Name Combiner</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  p {
    opacity: 0.8;
    margin-bottom: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  input {
    border: none;
    outline: none;
    padding: 10px 15px;
    margin: 10px;
    border-radius: 10px;
    font-size: 1em;
    width: 200px;
    text-align: center;
  }

  button {
    background: #00b4d8;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0096c7;
    transform: scale(1.05);
  }

  .fade {
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }

  #results {
    margin-top: 20px;
  }

  .name-option {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 1.3em;
    color: #ffd60a;
    gap: 10px;
    animation: fadeIn 0.6s ease-in-out;
  }

  .copy-btn {
    background: #ffd60a;
    color: #1a1a2e;
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 0.8em;
    transition: 0.3s;
  }

  .copy-btn:hover {
    background: #ffea00;
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <h1>✨ Name Combiner ✨</h1>
  <p>Enter two names and get fun combos!</p>

  <div class="container">
    <input type="text" id="name1" placeholder="First name">
    <input type="text" id="name2" placeholder="Second name"><br>
    <button onclick="combineNames()">Combine</button>
    <button onclick="restart()">Restart</button>

    <div id="results"></div>
  </div>

<script>
function combineNames() {
  const name1 = document.getElementById("name1").value.trim();
  const name2 = document.getElementById("name2").value.trim();
  const results = document.getElementById("results");
  results.innerHTML = "";

  if (!name1 || !name2) {
    results.innerHTML = "<p style='color:#ff4d6d;'>Please enter both names!</p>";
    return;
  }

  const combos = [];

  // Generate 5 creative name mixes
  for (let i = 0; i < 5; i++) {
    const cut1 = Math.floor(Math.random() * name1.length);
    const cut2 = Math.floor(Math.random() * name2.length);
    let combined = name1.slice(0, cut1) + name2.slice(cut2);
    combined = combined.charAt(0).toUpperCase() + combined.slice(1).toLowerCase();
    combos.push(combined);
  }

  combos.forEach(name => {
    const div = document.createElement("div");
    div.className = "name-option";
    div.innerHTML = `${name} <button class="copy-btn" onclick="copyName('${name}')">Copy</button>`;
    results.appendChild(div);
  });
}

function copyName(name) {
  navigator.clipboard.writeText(name);
  alert(`Copied "${name}" to clipboard!`);
}

function restart() {
  document.getElementById("name1").value = "";
  document.getElementById("name2").value = "";
  document.getElementById("results").innerHTML = "";
}
</script>
</body>
</html>
