<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Name Combiner</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  p {
    opacity: 0.8;
    margin-bottom: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  input {
    border: none;
    outline: none;
    padding: 10px 15px;
    margin: 10px;
    border-radius: 10px;
    font-size: 1em;
    width: 200px;
    text-align: center;
  }

  button {
    background: #00b4d8;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0096c7;
    transform: scale(1.05);
  }

  #result {
    font-size: 2em;
    margin-top: 20px;
    color: #ffd60a;
    font-weight: bold;
  }

  .fade {
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>
  <h1>âœ¨ Name Combiner âœ¨</h1>
  <p>Enter two names to see your new creation!</p>

  <div class="container">
    <input type="text" id="name1" placeholder="First name">
    <input type="text" id="name2" placeholder="Second name"><br>
    <button onclick="combineNames()">Combine</button>
    <button onclick="restart()">Restart</button>

    <div id="result"></div>
  </div>

<script>
function combineNames() {
  const name1 = document.getElementById("name1").value.trim();
  const name2 = document.getElementById("name2").value.trim();
  const result = document.getElementById("result");

  if (!name1 || !name2) {
    result.textContent = "Please enter both names!";
    result.style.color = "#ff4d6d";
    result.classList.add("fade");
    return;
  }

  // Mix the names
  const cut1 = Math.floor(name1.length / 2);
  const cut2 = Math.floor(name2.length / 2);
  const combined =
    name1.slice(0, cut1) + name2.slice(cut2);

  // Make it look nice
  const finalName = combined.charAt(0).toUpperCase() + combined.slice(1).toLowerCase();
  result.textContent = `ðŸ’– ${finalName} ðŸ’–`;
  result.style.color = "#ffd60a";
  result.classList.add("fade");
}

function restart() {
  document.getElementById("name1").value = "";
  document.getElementById("name2").value = "";
  const result = document.getElementById("result");
  result.textContent = "";
  result.classList.remove("fade");
}
</script>
</body>
</html>
